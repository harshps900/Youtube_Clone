<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fab fa-youtube" style="color: red; font-size: 24px; margin-right: 5px;"></i>
                <span style="font-weight: bold; font-size: 20px;">YouTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="header-right">
            <div class="header-icon">
                <i class="fas fa-video"></i>
            </div>
            <div class="header-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="user-avatar"></div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-play-circle"></i>
            <span>Shorts</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-subscription"></i>
            <span>Subscriptions</span>
        </div>
        
        <div class="sidebar-category">LIBRARY</div>
        <div class="sidebar-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-clock"></i>
            <span>Watch later</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Liked videos</span>
        </div>
        
        <div class="sidebar-category">SUBSCRIPTIONS</div>
        <div class="sidebar-item">
            <i class="fas fa-user-circle"></i>
            <span>Channel 1</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-user-circle"></i>
            <span>Channel 2</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-user-circle"></i>
            <span>Channel 3</span>
        </div>
        
        <div class="sidebar-category">MORE FROM YOUTUBE</div>
        <div class="sidebar-item">
            <i class="fab fa-youtube"></i>
            <span>YouTube Premium</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-film"></i>
            <span>Movies</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-gamepad"></i>
            <span>Gaming</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-broadcast-tower"></i>
            <span>Live</span>
        </div>
    </div>
    

        <!-- Main Content -->
    <div class="content">
        <!-- Loader and Error Messages -->
        <div id="loader" class="loader"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Video Container -->
        <div class="video-grid" id="videoContainer">
            <!-- Dynamic content will be inserted here -->
        </div>
        
        <!-- Video Player Modal -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="videoPlayer" width="100%" height="500" 
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="API_CONSTANTS.js"></script>

</body>
</html>
